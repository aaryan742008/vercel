<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand-Controlled Particle System</title>
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.1);
            --border: rgba(255, 255, 255, 0.2);
            --accent: #00f3ff;
        }

        body {
            margin: 0;
            overflow: hidden;
            background: #050505;
            font-family: 'Segoe UI', sans-serif;
            color: white;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }

        /* Camera preview (hidden but active) */
        .input_video {
            position: absolute;
            opacity: 0;
            pointer-events: none;
            width: 1px; 
            height: 1px;
        }

        /* UI Panel */
        #ui-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 260px;
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            z-index: 10;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            transition: all 0.3s ease;
        }

        h2 {
            margin: 0 0 15px 0;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--accent);
        }

        .control-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 12px;
            margin-bottom: 5px;
            opacity: 0.8;
        }

        /* Shape Buttons */
        .grid-btns {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        button {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            color: white;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
            font-size: 12px;
        }

        button:hover, button.active {
            background: var(--accent);
            color: black;
            border-color: var(--accent);
            font-weight: bold;
        }

        /* Color Picker */
        input[type="color"] {
            width: 100%;
            height: 40px;
            border: none;
            border-radius: 8px;
            background: none;
            cursor: pointer;
        }

        /* Status Indicator */
        #status {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 10;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff3333;
            box-shadow: 0 0 10px #ff3333;
        }
        
        .dot.active {
            background: #33ff33;
            box-shadow: 0 0 10px #33ff33;
        }

        /* Loading Overlay */
        #loader {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: black;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>
<body>

    <video class="input_video"></video>

    <div id="canvas-container"></div>

    <div id="ui-panel">
        <h2>System Controls</h2>
        
        <div class="control-group">
            <label>Shape Template</label>
            <div class="grid-btns">
                <button class="shape-btn active" data-shape="hearts">Hearts</button>
                <button class="shape-btn" data-shape="saturn">Saturn</button>
                <button class="shape-btn" data-shape="flower">Flower</button>
                <button class="shape-btn" data-shape="fireworks">Fireworks</button>
            </div>
        </div>

        <div class="control-group">
            <label>Particle Color</label>
            <input type="color" id="colorPicker" value="#00f3ff">
        </div>

        <div class="control-group">
            <label>Interaction Mode</label>
            <div style="font-size: 11px; opacity: 0.6; line-height: 1.4;">
                Open Hand: Expand Particles<br>
                Pinch/Fist: Contract/Scale Down
            </div>
        </div>
    </div>

    <div id="status">
        <div class="dot" id="cam-dot"></div>
        <span id="status-text">Initializing Camera & AI...</span>
    </div>

    <div id="loader">
        <h1>Loading AI Models...</h1>
        <p>Please allow camera access when prompted.</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <script>
        // --- CONFIGURATION ---
        const PARTICLE_COUNT = 15000;
        const PARTICLE_SIZE = 0.08;
        let currentShape = 'hearts';
        let handTension = 0; // 0 = relaxed (open), 1 = tense (closed)
        let isHandDetected = false;

        // --- THREE.JS SETUP ---
        const scene = new THREE.Scene();
        // Add subtle fog for depth
        scene.fog = new THREE.FogExp2(0x050505, 0.02);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 8;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // --- PARTICLE SYSTEM ---
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(PARTICLE_COUNT * 3);
        const targetPositions = new Float32Array(PARTICLE_COUNT * 3);
        const randomness = new Float32Array(PARTICLE_COUNT * 3); // For jitter
        
        // Initialize arrays
        for (let i = 0; i < PARTICLE_COUNT * 3; i++) {
            positions[i] = (Math.random() - 0.5) * 10;
            randomness[i] = (Math.random() - 0.5);
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

        // Create texture for particle (soft glow)
        const sprite = new THREE.TextureLoader().load('https://threejs.org/examples/textures/sprites/disc.png');

        const material = new THREE.PointsMaterial({
            color: 0x00f3ff,
            size: PARTICLE_SIZE,
            map: sprite,
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending,
            depthWrite: false
        });

        const particles = new THREE.Points(geometry, material);
        scene.add(particles);

        // --- SHAPE GENERATORS ---
        const ShapeGenerators = {
            hearts: (i) => {
                // Parametric Heart Equation
                const t = Math.random() * Math.PI * 2;
                const phi = Math.random() * Math.PI; 
                // Using a 3D volume heart approximation
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                const scale = 0.15;
                // Add volume via normal distribution on Z
                const z = (Math.random() - 0.5) * 4; 
                return [(x * scale), (y * scale), z];
            },
            saturn: (i) => {
                const ratio = Math.random();
                if (ratio > 0.4) {
                    // Ring
                    const angle = Math.random() * Math.PI * 2;
                    const radius = 2.5 + Math.random() * 1.5;
                    return [
                        Math.cos(angle) * radius, 
                        (Math.random()-0.5) * 0.1, // Flat Y
                        Math.sin(angle) * radius
                    ];
                } else {
                    // Planet
                    const u = Math.random();
                    const v = Math.random();
                    const theta = 2 * Math.PI * u;
                    const phi = Math.acos(2 * v - 1);
                    const r = 1.2;
                    return [
                        r * Math.sin(phi) * Math.cos(theta),
                        r * Math.sin(phi) * Math.sin(theta),
                        r * Math.cos(phi)
                    ];
                }
            },
            flower: (i) => {
                // Parametric Rose/Flower
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.random() * Math.PI;
                const r = 2 + Math.cos(5 * theta); // 5 petals
                
                // Convert polar to cartesian
                const x = r * Math.sin(phi) * Math.cos(theta);
                const y = r * Math.sin(phi) * Math.sin(theta);
                const z = r * Math.cos(phi) * 0.5; // Flatten slightly
                return [x, y, z];
            },
            fireworks: (i) => {
                // Sphere burst
                const u = Math.random();
                const v = Math.random();
                const theta = 2 * Math.PI * u;
                const phi = Math.acos(2 * v - 1);
                const r = 4 * Math.cbrt(Math.random()); // Even distribution inside sphere
                return [
                    r * Math.sin(phi) * Math.cos(theta),
                    r * Math.sin(phi) * Math.sin(theta),
                    r * Math.cos(phi)
                ];
            }
        };

        function generateTargetShape(shapeName) {
            const generator = ShapeGenerators[shapeName];
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const [x, y, z] = generator(i);
                targetPositions[i * 3] = x;
                targetPositions[i * 3 + 1] = y;
                targetPositions[i * 3 + 2] = z;
            }
        }

        // Initial Generation
        generateTargetShape('hearts');

        // --- MEDIAPIPE HAND TRACKING ---
        const videoElement = document.getElementsByClassName('input_video')[0];
        
        function onResults(results) {
            document.getElementById('loader').style.display = 'none';

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                isHandDetected = true;
                const landmarks = results.multiHandLandmarks[0];

                // Update Status
                document.getElementById('cam-dot').classList.add('active');
                document.getElementById('status-text').innerText = "Hand Detected - Tracking Active";

                // Calculate Tension/Openness
                // Distance between Thumb Tip (4) and Index Tip (8)
                const thumbTip = landmarks[4];
                const indexTip = landmarks[8];
                
                const distance = Math.sqrt(
                    Math.pow(thumbTip.x - indexTip.x, 2) + 
                    Math.pow(thumbTip.y - indexTip.y, 2)
                );

                // Normalize: Close pinch is ~0.02, Open hand is ~0.2+
                // We map this to 0 (open) to 1 (closed/tense)
                // Actually, let's map it so: Large Distance = Expansion Factor
                
                // Map distance 0.05 -> 0.3 to factor 0 -> 1
                let rawFactor = (distance - 0.05) * 4; 
                rawFactor = Math.max(0, Math.min(1, rawFactor)); // Clamp 0-1
                
                // Smooth transition
                handTension += (rawFactor - handTension) * 0.1; 

            } else {
                isHandDetected = false;
                document.getElementById('cam-dot').classList.remove('active');
                document.getElementById('status-text').innerText = "No Hand Detected";
                // Return to neutral state slowly
                handTension += (0.5 - handTension) * 0.05;
            }
        }

        const hands = new Hands({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        }});

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults(onResults);

        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({image: videoElement});
            },
            width: 640,
            height: 480
        });
        cameraUtils.start();

        // --- INTERACTION & ANIMATION LOOP ---
        
        // UI Listeners
        document.querySelectorAll('.shape-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                // Update active state
                document.querySelectorAll('.shape-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                
                // Generate new shape
                currentShape = e.target.dataset.shape;
                generateTargetShape(currentShape);
            });
        });

        document.getElementById('colorPicker').addEventListener('input', (e) => {
            material.color.set(e.target.value);
        });

        // Animation Loop
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            
            const time = clock.getElapsedTime();
            const positionsAttribute = geometry.attributes.position;
            const currentPositions = positionsAttribute.array;

            // Rotation of the whole system
            particles.rotation.y = time * 0.1;

            // Determine Expansion Multiplier based on Hand
            // If hand is Open (tension high in my logic above), expand.
            // If hand is Closed (tension low), contract.
            
            // Base scale is 1. Hand interaction adds to it.
            // handTension is 0 (pinch) to 1 (open) roughly.
            
            let expansion = 1 + (handTension * 2.5); // Expand up to 3.5x
            if(!isHandDetected) expansion = 1; // Default state

            // Lerp Particles
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const px = currentPositions[i * 3];
                const py = currentPositions[i * 3 + 1];
                const pz = currentPositions[i * 3 + 2];

                const tx = targetPositions[i * 3] * expansion;
                const ty = targetPositions[i * 3 + 1] * expansion;
                const tz = targetPositions[i * 3 + 2] * expansion;

                // Move towards target (Smooth Lerp)
                // We add some noise based on time to make it feel "alive"
                const noise = Math.sin(time * 2 + i) * 0.02;

                currentPositions[i * 3] += (tx - px) * 0.08 + noise;
                currentPositions[i * 3 + 1] += (ty - py) * 0.08 + noise;
                currentPositions[i * 3 + 2] += (tz - pz) * 0.08 + noise;
            }

            // Interactive Scale (Breathing effect)
            // If hand is closed (low tension), we can make particles smaller/sharper
            // If hand is open, particles get slightly bigger
            const targetSize = PARTICLE_SIZE * (0.5 + handTension);
            material.size += (targetSize - material.size) * 0.1;

            positionsAttribute.needsUpdate = true;
            renderer.render(scene, camera);
        }

        animate();

        // Resize Handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
